name: Generate Snake

on:
  schedule:
    - cron: "0 */1 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          # Atualiza para Node.js 20
          ref: v2
          # Força a execução com Node.js 16
          node-version: '16'

      - name: Generate Snake SVG
        id: bylickilabs-Snake
        uses: Platane/snk@v2
        with:
          github_user_name: camelAnxious
          # Corrige o parâmetro 'outputs'
          outputs: dist/github-snake-dark.svg?palette=github-dark

      - name: Check Git status
        run: git status

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
